<input ng-model="num" ng-change="setNum()"/>
{{ num }}

<h1>{{ recipe.name }}</h1>


<p>{{ recipe.description }}</p>
<p>{{ recipe.directions }}</p>

<img src="{{ recipe.photo }}" width=400>

<ul>
    <li ng-repeat="ingredient in recipe.ingredients">{{ ingredient.name }}</li>
</ul>

<button class="btn btn-danger" ng-click="deleteRecipe()"><span class=""glyphicon glyphicon-trash></span>Delete Recipe</button>

<br/>
<textarea ng-model="newComment"></textarea>
<button ng-click=submitComment()">Submit Comment</button>

<br/>
<div ng-repeat="comment in recipe.comments">
    <p>{{ comment.txt }}</p>

</div>
